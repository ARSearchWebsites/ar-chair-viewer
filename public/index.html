<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto-Launch AR Chair Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            background-color: transparent;
            visibility: hidden; /* Hide until AR is triggered */
        }
    </style>
</head>
<body>

<!-- Model Viewer -->
<model-viewer id="ar-model"
    src="/office_chair.glb"
    ios-src="/ErgoMesh_Chair_0202185548.usdz"
    alt="3D model of an office chair"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    auto-rotate>
</model-viewer>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const modelViewer = document.getElementById('ar-model');

        setTimeout(() => {
            console.log("Attempting to launch AR...");

            if (modelViewer.hasAttribute("ar")) {
                modelViewer.activateAR();
            } else {
                console.warn("AR not supported on this device.");
            }
        }, 1500); // Delay ensures the page fully loads before triggering AR
    });
</script>

</body>
</html>
