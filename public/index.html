<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Chair Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            background-color: transparent;
            display: none; /* Hide before AR mode */
        }
    </style>
</head>
<body>

<!-- Hidden Model Viewer (only used for AR trigger) -->
<model-viewer id="ar-model"
    src="/office_chair.glb"
    ios-src="/ErgoMesh_Chair_0202185548.usdz"
    alt="3D model of an office chair"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    auto-rotate>
</model-viewer>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const modelViewer = document.getElementById('ar-model');

        // Auto-trigger AR experience
        if (modelViewer.canActivateAR) {
            modelViewer.activateAR();
        } else {
            console.warn("AR not supported or blocked by browser settings.");
        }
    });
</script>

</body>
</html>
