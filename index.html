<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Chair Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Model-Viewer JavaScript and Components -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 600px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body style="text-align: center; font-family: Arial, sans-serif;">
    <h1>View the Chair in AR</h1>

    <!-- Model Viewer Component -->
    <model-viewer
        src="/office_chair.glb"
        ios-src="/ErgoMesh_Chair_0202185548.usdz"
        alt="3D model of an office chair"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        environment-image="neutral"
        exposure="1"
        style="width: 100%; height: 600px;">
        
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; padding: 10px;">
            ðŸ‘‹ Activate AR
        </button>
    </model-viewer>

    <!-- Information Text -->
    <p id="info-text">Use the controls to rotate and zoom. Click 'Activate AR' to view in your space.</p>
</body>
</html>
